<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" id="viewport" content="width=750,user-scalable=no,target-densitydpi=device-dpi">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<script src="js/jquery-1.js"></script>
<script src="js/js.cookie.js"></script>
<script src="js/track.js"></script>
<!--微信分享-->
<!--<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>-->
<!--<script src="js/share.js"></script>-->
<!--fastClick-->
<script src="js/fastclick.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
    });
    var myURL = Track.parseURL(location.href);
    // var origin = myURL.params.origin || 'direct';
    var hmsr = myURL.params.hmsr || 'direct';
    function track(tracking) {
        _hmt && _hmt.push(
            ['_trackEvent', hmsr, 'mobile', tracking]
        )
    }

    $(document).on('click', '[data-name]', function (e) {
        e.stopPropagation();
        var text = $(this).data('name')
        track(text)
    })
</script>
</body>
</html>
